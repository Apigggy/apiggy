buildscript {
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.8.1'
    }
}

apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

group 'com.github.apiggs'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

[compileJava,compileTestJava,javadoc]*.options*.encoding = 'UTF-8'

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
    mavenCentral()
}

dependencies {
    compile 'com.github.javaparser:javaparser-symbol-solver-core:3.6.25'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.2'
    compile 'org.asciidoctor:asciidoctorj:1.5.6'
    compile "io.github.swagger2markup:markup-document-builder:1.1.2"

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.0.RELEASE'
}

publish {
    userOrg = 'apiggs'
    groupId = group
    artifactId = name
    publishVersion = version
    desc = 'A rest document generator with parse the source code.'
    website = 'https://github.com/apiggs/apiggs'
    bintrayUser = BINTRAYUSER
    bintrayKey = BINTRAYKEY
    dryRun = false
}